<div style="display: flex; flex-direction: column; justify-self: center;">
    <h1>Elementos del API</h1>
    <ul *ngFor="let obj of datosApi">
        <li><span style="font-weight: bold;">ID:</span> {{obj.id}}</li>
        <li><span style="font-weight: bold;">Nombre:</span> {{obj.nombre}}</li>
        <li><span style="font-weight: bold;">Descripcion:</span> {{obj.descripcion}}</li>
    </ul>
</div>
